<template id="template--shapla-modal-core">
  <div class="shapla-modal">
    <div class="shapla-modal-background"></div>
    <shapla-cross class="shapla-modal-close is-fixed" size="large"></shapla-cross>
    <div class="shapla-modal-content">
      <slot></slot>
    </div>
  </div>
</template>
<template id="template--shapla-modal-card">
  <header class="shapla-modal-card__header">
    <div class="shapla-modal-card__title">
      <slot name="heading"></slot>
    </div>
    <shapla-cross size="medium" class="shapla-modal-close"></shapla-cross>
  </header>
  <section class="shapla-modal-card__body">
    <slot></slot>
  </section>
  <footer class="shapla-modal-card__footer is-pulled-right">
    <slot name="footer"></slot>
  </footer>
</template>

<template id="template--shapla-modal-confirm">
  <div class="shapla-modal-confirm__content">
    <div class="shapla-modal-confirm__icon">
      <div class="shapla-modal-confirm__icon-content">!</div>
    </div>
    <h3 class="shapla-modal-confirm__title"></h3>
    <div class="shapla-modal-confirm__message"></div>
  </div>
  <div class="shapla-modal-confirm__actions">
    <slot name="actions">
      <button class="shapla-button button--cancel"></button>
      <button class="shapla-button is-primary button--confirm"></button>
    </slot>
  </div>
</template>
